<body>

    <main>
        <form action="">
            <div class="row">
                <label for="led">led:</label>
                <input type="number" name="led" id="led">
            </div>
            <div class="row">
                <label for="distance">distance:</label>
                <input type="number" name="distance" id="distance">
            </div>
            <div class="row">
                <label for="flame">flame:</label>
                <input type="text" name="flame" id="flame">
            </div>
            <div class="row">
                <label for="humidity">humidity:</label>
                <input type="number" name="humidity" id="humidity">
            </div>
            <div class="row">
                <label for="tempertaure">tempertaure:</label>
                <input type="number" name="tempertaure" id="temperature">
            </div>
            <div class="row">
                <label for="door">door:</label>
                <input type="number" name="door" id="door">
            </div>
            <button onclick="setvalue()">update</button>
        </form>
    </main>
